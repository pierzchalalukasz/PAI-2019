<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="../Public/css/forms.css" />
        <title>Wallet Stats | Sign in</title>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <img class="logo-img" src="../Public/img/logo.svg">
                <img class="logo-text" src="../Public/img/walletstats.svg">
            </div>
            <div class="form-wrapper">
                <div class="sign-header">
                    <span id="sign-header-text">Sign up</span>
                    <img id="sign-header-logo" src="../Public/img/logo.svg"/>
                </div>
                <form>
                    <div class="input-wrapper">
                        <input id="login-mail" type="text" name="email" required />
                        <label for="email" class="label-name">
                            <span class="content-name">E-mail</span>
                        </label>
                    </div>
                    <div class="input-wrapper">
                        <input id="login-password" type="password" name="password" required />
                        <label for="password" class="label-name">
                            <span class="content-name">Password</span>
                        </label>
                    </div>
                    <button id="login-submit" type="submit" name="submit">SIGN IN</button>
                </form>
                <div class="sign-footer">
                    <span class="sign-span">New to Wallet Stats?</span>
                    <a class="sign-link"href="register.html"><span>Sign up Â»</span></a>
                </div>
                <p class="form-message"></p>
            </div>
        </div>
    </body>
</html>
