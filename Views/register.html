<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="../Public/css/forms.css" />
        <title>Wallet Stats | Sign up</title>
    </head>
    <body>
        <div class="container">
            <div class="formWrapper">
                <div class="createSection">
                    <span id="create">Sign up</span>
                    <img class="logoImg" src="../Public/img/logo.svg">
                </div>
                <div class="form">
                    <div class="inputWrapper">
                        <input type="text" name="name" required />
                        <label for="name" class="label-name">
                            <span class="content-name">Name</span>
                        </label>
                    </div>
                    <div class="inputWrapper">
                        <input type="text" name="surname" required />
                        <label for="surname" class="label-name">
                            <span class="content-name">Surname</span>
                        </label>
                    </div>
                    <div class="inputWrapper">
                        <input type="text" name="username" required />
                        <label for="username" class="label-name">
                            <span class="content-name">Username</span>
                        </label>
                    </div>
                    <div class="inputWrapper">
                        <input type="email" name="email" required />
                        <label for="email" class="label-name">
                            <span class="content-name">e-mail</span>
                        </label>
                    </div>
                    <div class="inputWrapper">
                        <input type="password" name="pass" required />
                        <label for="pass" class="label-name">
                            <span class="content-name">Password</span>
                        </label>
                    </div>
                    <div class="inputWrapper">
                        <input type="password" name="repass" required />
                        <label for="repass" class="label-name">
                            <span class="content-name">Repeat password</span>
                        </label>
                    </div>
                    <button type="submit">Sign up</button>
                </div>
            </div>
        </div>
    </body>
</html>
